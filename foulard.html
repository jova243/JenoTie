    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body{
            background-color: black;
        }
        header h1{
            background-color: black;
            color:rgb(240, 193, 99) ;

     main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .article {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .article img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .article h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .article p {
      color: #555;
      font-weight: bold;
    }

    .btn-whatsapp {
      display: inline-block;
      margin-top: 8px;
      background-color: rgb(37, 211, 102);
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-whatsapp:hover {
      background-color: rgb(18, 140, 75);
    }

    /* Effet d’agrandissement */
    .article.active {
      transform: scale(1.3);
      z-index: 10;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    }

    /* ✅ Responsive */
    @media (max-width: 600px) {
      main {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .article img { height: 100px; }
      .article h2 { font-size: 14px; }
      .article p { font-size: 12px; }
    }

    @media (max-width: 400px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    p{
        font-size: 2em;
        color: white;
    }
  </style>
